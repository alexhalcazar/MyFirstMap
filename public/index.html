<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Create a rotating globe</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.min.js"
        type="text/javascript"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

    <!-- Imports the custom css file into the program -->
    <link rel="stylesheet" href="css/styles.css" />

    <script type="module" src="main.js"></script>
    <!--<script type="module" src="ui.js"></script>-->
</head>

<body>

    <div id="mySidebar" class="sidebar">
        <!-- Button to close the sidebar -->
				<div>
					<button class="closebtn" onclick="closeNav()">Close</button> 
				</div>
                <!-- Screen that displays maps output from the drone -->
                <div id="output">Awaiting output...</div>
                <div class="elevation-info">
                    <div>Longitude: <span id="lng"></span></div>
                    <div>Latitude: <span id="lat"></span></div>
                    <div>Elevation: <span id="ele"></span></div>
                    <div>Distance:</div>
                        <div id="distance" class="distance-container"></div>
                </div>
                <div class="ui-grid-b">
                    <div class="ui-block-a"><button id="btn-ruler-on">Ruler On</button></div>
                    <div class="ui-block-b"><button id="btn-ruler-off">Ruler Off</button></div>
                    <div class="ui-block-c"><button id="btn-move-drone">Move</button></div>
                    <div class="ui-block-a"><button id="btn-reset-drone">Reset</button></div>
                    <div class="ui-block-b"><button id="btn-spin">Pause rotation</button></div>
                </div>
                <button id="btn-collapse">C</button>
                <button id="toggleRadar">Toggle Radar Layer</button>
                <button id="btn-animate" type="button">Play</button>
      </div>
      
      
      <div id="main">
        <button class="openbtn" onclick="openNav()">â˜° Toggle Sidebar</button>  
       <div id="map"></div>
      </div>
      
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "300px";
            document.getElementById("main").style.marginLeft = "300px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0px";
            document.getElementById("mySidebar").style.padding = "0px";
            document.getElementById("main").style.marginLeft = "0px";
        }
    </script>
</body>

</html>
